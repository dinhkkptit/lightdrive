{% extends "base.html" %}
{% block content %}
<div class="card" style="max-width:520px; margin:2rem auto;">
  <h2 style="margin-top:0">{{ 'Create admin' if no_users else 'Sign in' }}</h2>
  <form method="post" class="row" style="margin-top:.75rem">
    <input name="username" placeholder="Username" required style="flex:1">
    <input name="password" type="password" placeholder="Password" required style="flex:1">
    <button type="submit">{{ 'Create & Continue' if no_users else 'Login' }}</button>
  </form>
  <p class="muted" style="margin-top:1rem">
    {% if no_users %}
      No users exist yet. This will create the first <b>admin</b> account.
    {% else %}
      Enter your credentials.
    {% endif %}
  </p>
</div>
{% endblock %}
